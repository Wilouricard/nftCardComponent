<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 100%, 91%);
      }
    </style>
  </head>
  <body class="bg-main-bg flex flex-col justify-center items-center">
    <main class="bg-card-bg max-w-xs mt-20 rounded-2xl p-6 mb-4 shadow-2xl">
      <button class="relative mb-5">
        <img src="./images/image-equilibrium.jpg" alt="" class="rounded-xl" />
        <div
          class="absolute bg-cyan top-0 w-full h-full rounded-xl opacity-0 active:opacity-40 hover:opacity-10"
        >
          <img
            src="./images/icon-view.svg"
            alt=""
            class="absolute top-2/4 left-1/2 -translate-x-2/4 -translate-y-1/2"
          />
        </div>
      </button>

      <h1>
        <a
          id="title"
          class="text-white font-semibold text-xl pb-3 cursor-pointer hover:opacity-70 active:text-cyan"
          >Equilibrium #3429</a
        >
      </h1>
      <p
        id="description"
        class="text-soft-blue text-[14px] font-light w-60 pb-3"
      >
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div id="numbers" class="flex justify-between pb-3">
        <div id="price" class="flex items-center gap-2">
          <img src="./images/icon-ethereum.svg" alt="" />
          <p class="text-cyan text-sm">0.041 ETH</p>
        </div>
        <div id="dayleft" class="flex items-center gap-2">
          <img src="./images/icon-clock.svg" alt="" />
          <p class="text-sm text-soft-blue">3 days left</p>
        </div>
      </div>
      <hr class="text-line pb-4" />
      <div id="creator" class="flex gap-3">
        <img
          src="./images/image-avatar.png"
          alt=""
          class="w-7 border border-white border-1 rounded-full"
        />
        <p class="text-soft-blue font-thin text-sm pt-1">
          Creation of
          <a
            class="text-white cursor-pointer hover:text-opacity-70 active:text-cyan"
            >Jules Wyvern</a
          >
        </p>
      </div>
    </main>

    <div class="attribution">
      <p class="text-soft-blue">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Wilou</a>.
      </p>
    </div>
  </body>
</html>
